<div class = "container">
	<div class = "row">
		<h1>Chose a Mode</h1>
	</div>
	<div class = "row">
		<div class ="col-md-4">
			<div class = "row">
				<h3>Story</h3>
			</div>
			<div class = "row">
				<button class = "btn btn-default" ng-click = "goToStoryMode()">Go</button>
			</div>
		</div>
		<div class ="col-md-4">
			<div class = "row">
				<h3>Survival</h3>
			</div>
			<div class = "row">
				<button class = "btn btn-default" ng-click = "goToSurvivalMode()">Go</button>
			</div>
		</div>
		<div class ="col-md-4">
			<div class = "row">
				<h3>Level Selection</h3>
			</div>
			<div class = "row">
				<button class = "btn btn-default" ng-click = "goToDefault()">Go</button>
			</div>
		</div>
	</div>

</div>
