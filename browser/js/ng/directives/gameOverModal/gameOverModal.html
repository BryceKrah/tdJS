<div class="modal" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content square">
            <div class="modal-body">
                <h4>Sorry, You have lost. Try again.</h4>
                <button class="modal-button btn btn-default square" ng-click = "restartLevel()" data-dismiss="modal"> > Restart Level</button>
                <button class="modal-button btn btn-default square" ng-click = "choseDifferentMap()" data-dismiss="modal"> > Choose a different Level</button>
            </div>
        </div>
    </div>
</div>
