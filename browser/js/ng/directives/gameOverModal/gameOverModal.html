<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <h4>Sorry, You have lost. Try again.</h4>
                <h4><button class="btn btn-info" ng-click = "restartLevel()" data-dismiss="modal">Restart Level</button></h4>
                <h4><button class="btn btn-info" ng-click = "choseDifferentMap()" data-dismiss="modal">Chose a different Level</button></h4>
            </div>
        </div>
    </div>
</div>
