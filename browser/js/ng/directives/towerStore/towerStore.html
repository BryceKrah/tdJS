<div class="row tower" ng-repeat = "tower in towers" >
	<!-- <a href = "#"  rel="popover" data-placement="left" data-trigger="hover" popover> -->
		<div ng-click = "towerClicked(tower)" class = "col-xs-6">
			<img ng-src = "{{tower.imgUrl}}" class = "tower-image"/>
		</div>

		<div class = "col-xs-6">
			<div class = "price">$50</div>
			<div class = "element">{{tower.name}}</div>

		</div>
</div>
