<div class="row towerSelect" ng-repeat="tower in towers" ng-click="towerClicked(tower)">
     <div class="col-lg-4">
         {{tower.type}}
     </div>
     <div class="col-lg-4">
         <img ng-src="{{tower.img}}"/>
     </div>
     <div class="col-lg-4">
            {{tower.effect}}
     </div>
</div>
