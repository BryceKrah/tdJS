<div class = "row">
     <div class = "col-lg-3">
        Price
     </div>
     <div class = "col-lg-3">
        Type
     </div>
     <div class = "col-lg-3">
        Icon
     </div>
     <div class = "col-lg-3">
        Effect
     </div>
</div>
<hr>
<div class="row towerSelect" ng-repeat = "tower in towers" ng-click = "towerClicked(tower)">
     <div class = "col-lg-3">
         {{tower.price}}
     </div>
     <div class = "col-lg-3">
         {{tower.name}}
     </div>
     <div class = "col-lg-3">
         <img ng-src = "{{tower.imgUrl}}"/>
     </div>
     <div class = "col-lg-3">
            {{tower.effect}}
     </div>
</div>
