<div class="modal" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content square">
     
            <div class="modal-body">
                <h4>Congratulations You made it through the level!</h4>
                <h4><button class="btn btn-default square" ng-click = "restartLevel()" data-dismiss="modal">Restart Level</button></h4>
                <h4><button class="btn btn-default square" ng-click = "choseDifferentMap()" data-dismiss="modal">Chose a different Level</button></h4>
            </div>
        </div>
    </div>
</div>
