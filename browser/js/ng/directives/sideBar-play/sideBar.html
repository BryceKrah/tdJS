    <div class="panel panel-default">
<!--         <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                    Game States
            </h4>
        </div> -->
        <div class="panel-body">
            <div class = "row">
                <div class = "col-md-4">
                    <img ng-src = "/images/icons/money.png"/>
                </div>
                <div class = "col-md-4">
                    ${{player.money}}
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-4">
                    <img ng-src = "/images/icons/life.png" />
                </div>
                <div class = "col-md-4">
                    {{player.health}}
                </div>
            </div>
            <hr>
            <div class = "row">
                <div class = "col-md-12">
                   <button class = "btn btn-primary col-md-6" ng-click = "saveGame()">
                        <div class = "buttonText">Save Game</div>
                   </button>
               </div>
            </div>
            <hr>
            <tower-store ng-show = "showTowers"></tower-store>
            <hr>
            <div class ="row" ng-show = "state === 'complete'">
                <button class = "btn btn-primary" ng-click = "initiateLevel()">Next Level</button>
            </div>
            <div class ="row" ng-show = "state === 'standby'">
                    <button class = "btn btn-primary col-md-5" ng-click = "initiateWave()">
                        <div class = "buttonText">Start Wave</div>
                    </button>
                    <button class = "btn btn-primary col-md-5 col-md-offset-2" ng-click = "showStats()">
                        <div class = "buttonText">See Stats</div>
                    </button>
            </div>
        </div>
    </div>
</div>
