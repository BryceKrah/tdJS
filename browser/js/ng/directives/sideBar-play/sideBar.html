<div class="panel-group sideBar border">
    <div class="panel panel-default square no-bg">
        <div class="panel-body">
        <h2>td.js_</h2>
        <hr>
            <div class = "row">
                <span href = "#" data=toggle = "tooltip" data-placement = "left" data-original-title = "Total # of waves" class = "toolTipSideBar">
                    <div class = "col-md-3">
                       <img src = "/images/icons/waves.png" />
                    </div>
                    <div class = "col-md-3">
                        {{waves.length}}
                    </div>
                    </span>                <span href = "#" data=toggle = "tooltip" data-placement = "left" data-original-title = "Current wave" class = "toolTipSideBar">
                    <div class = "col-md-3">
                        <img src = "/images/icons/wave.png" />
                    </div>
                    <div class = "col-md-3">
                        {{currentWave}}
                    </div>
                    </span></div>
            <div class = "row">
                <span href = "#" data=toggle = "tooltip" data-placement = "left" data-original-title = "Total enemies in wave" class = "toolTipSideBar">
                    <div class = "col-md-3">
                        <img src = "/images/icons/enemies.png" />
                    </div>
                    <div class = "col-md-3">
                        {{totalEnemies}}
                    </div>
                    </span>                <span href = "#" data=toggle = "tooltip" data-placement = "left" data-original-title = "Total enemies killed in wave" class = "toolTipSideBar">
                    <div class = "col-md-3">
                         <img src = "/images/icons/enemiesKilled.png" />
                    </div>
                    <div class = "col-md-3">
                        {{enemiesKilled}}
                    </div>
                    </span></div>
            <hr>
            <div class = "row">
             
                    <div class = "col-md-4">
                        <span style = "color:white" class = "glyphicon glyphicon glyphicon-usd"></span>
                    </div>
                    <div class = "col-md-4">
                        {{playerStats.money}}
                    </div>
            </div>
            <div class = "row">
                    <div class = "col-md-4">

                      <span style = "color:white" class = "glyphicon glyphicon-heart"></span>

                    </div>
                    <div class = "col-md-4">
                        {{playerStats.health}}
                    </div>
            </div>
            <hr>
            <tower-store></tower-store>

            <div class = "buttons">
            <div class ="row" ng-show = "state === 'standby'">
                <button type = "button" class = "btn btn-default btn-block square" ng-click = "initiateWave()" >
                    Start Wave
                </button>
            </div>
            <div class ="row" ng-show = "state === 'wave'">
                <button type = "button" class = "btn btn-default btn-block square" ng-click = "pause()" >
                    Pause
                </button>
            </div>
             <div class ="row" ng-show = "state === 'paused'">
                <button type = "button" class = "btn btn-default btn-block square" ng-click = "resume()" >
                    Resume
                </button>
            </div>
            </div>
        </div>
    </div>
</div>
