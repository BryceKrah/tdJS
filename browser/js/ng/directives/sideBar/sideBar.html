<div>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    Player Stats
                </h4>
            </div>
            <div class="panel-body">
                <div class = "row">
                    <div class = "col-md-6">
                        Money
                    </div>
                    <div class = "col-md-6">
                        Health
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-md-6">
                        {{player.money}}
                    </div>
                    <div class = "col-md-6">
                        {{player.health}}
                    </div>
                </div>
                <div class ="row">
                    <div class = "col-md-4">
                        <button class = "btn btn-primary" ng-click = "saveGame()">Save Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title" ng-show = "playing">
                        Store
                </h4>
                 <h4 class="panel-title" ng-show = "setUp">
                        Pick Your Towers
                </h4>
            </div>
            <div class="panel-body">
                <nav ng-show = "playing">
                    <ul class="nav nav-tabs">
                        <li><a ng-click = "changeStore('tower')">Towers</a></li>
                        <li><a ng-click = "changeStore('powerUp')">Powerups</a></li>
                        <li><a ng-click = "changeStore('all')">All</a></li>
                    </ul>
                </nav>
                <tower-store ng-show = "showTowers"></tower-store>
                <hr ng-show = "showerTowers === showPowerUps">
                <power-up-store ng-show = "showPowerUps"></power-up-store>
                <div class ="row" ng-show = "state === 'complete'">
                    <button class = "btn btn-primary" ng-click = "initiateLevel()">Next Level</button>
                </div>
                <div class ="row" ng-show = "state === 'standby'">
                    <button class = "btn btn-primary" ng-click = "initiateWave()">Start Wave</button>
                </div>
            </div>
        </div>
    </div>
</div>
