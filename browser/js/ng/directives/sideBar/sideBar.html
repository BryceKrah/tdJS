<div>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    Cash
                </h4>
            </div>
            <div class="panel-body">
                {{player.money}}
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                        Store
                </h4>
            </div>
            <div class="panel-body">
                <nav>
                    <ul class="nav nav-tabs">
                        <li><a ng-click = "changeStore('tower')">Towers</a></li>
                        <li><a ng-click = "changeStore('powerUp')">Powerups</a></li>
                        <li><a ng-click = "changeStore('all')">All</a></li>
                    </ul>
                </nav>
                <tower-store ng-show = "showTowers"></tower-store>
                <hr ng-show = "showerTowers === showPowerUps">
                <power-up-store ng-show = "showPowerUps"></power-up-store>
            </div>
        </div>
    </div>
</div>
