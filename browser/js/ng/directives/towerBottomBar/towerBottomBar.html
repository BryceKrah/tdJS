<div>
    <div class="panel-group">
	     <div class="panel panel-default square no-bg">
	            <div class="panel-body">
	            	<div class = "row">

	            		<div class = "col-md-6">
	            			<div class = "row">
		            			<div class = "col-md-4">
		            				<img ng-src = "{{selectedTower.imgUrl}}" style = "width:80px;height:80px"/>
		            			</div>
		            			<div class = "col-md-5">
		            				<div class = "row">
		            					<div class = "col-md-12">
		            						{{selectedTower.name}}
		            					</div>
		            				</div>
		            				<div class = "row">
		            					<div class = "col-md-12">
		            						Kill Count: {{selectedTower.klled}}
		            					</div>
		            				</div>
		            			</div>
		            			<div class = "col-md-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class ="btn btn-danger sell-button" ng-click = "sellTower(selectedTower)">
                                                    Sell: {{selectedTower.price *.7}}
                                            </button>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-info" ng-click="goToEditor()">Go to Editor</button>
                                        </div>

                                    </div>

		            			</div>
		            		</div>
		            	</div>

	            		<div class = "col-md-2">
	            			Mode 1
	            		</div>

	            		<div class = "col-md-2">
	            			Mode 2
	            		</div>

	            		<div class = "col-md-2">
	            			Special Ability
	            		</div>
	            	</div>
	            </div>
	    	</div>
    </div>
</div>
